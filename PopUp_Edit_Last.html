<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>PopUp Edit Last</title>
      <link href="css/style.css" rel="stylesheet" >
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="main_pop">
         <div class="main_pop_cont_2">
            <div class="pop_title edit">Редактирование делянки</div>
            <div class="tabbable" id="tabs-440015">
               <ul class="nav nav-tabs">
                  <li class="nav-item edit">
                     <a class="nav-link active show mi" href="#tab1" data-toggle="tab">Добавление делянки </a>
                  </li>
                  <li class="nav-item edit">
                     <a class="nav-link mi" href="#tab2" data-toggle="tab">Информация</a>
                  </li>
               </ul>
               <div class="tab-content">
                  <div class="tab-pane active" id="tab1">
                     <div class="scrollbar scrolly" id="style-4">
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Координаты привязочной точки</div>
                        </div>
                        <div class="pop_ro pop_ro_radio_input">
                           <input class="inp_pop_mini" placeholder="lat">
                           <input class="inp_pop_mini" placeholder="long">
                        </div>
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Контур делянки</div>
                        </div>
                        <div class="pop_ro">
                           <div class="pop_ro_title_left mini">0-1</div>
                           <input class="inp_pop_mini_m">
                           -
                           <input class="inp_pop_mini_m">
                        </div>
                        <div class="pop_ro">
                           <div class="pop_ro_title_left mini">1-2</div>
                           <input class="inp_pop_mini_m">
                           -
                           <input class="inp_pop_mini_m">
                        </div>
                     </div>
                  </div>
                  <div class="tab-pane" id="tab2">
                     <div class="scrollbar scrolly" id="style-4">
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Регион: <span class="font_normal">Иркутская область</span></div>
                        </div>
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Лесничество: <span class="font_normal">Удинское</span></div>
                        </div>
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Участковое лесничество: <span class="font_normal">Удинское</span></div>
                        </div>
                        <div class="pop_ro_title">
                           <div class="pop_ro_title_left">Квартал: <span class="font_normal">79</span></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/scripts.js"></script>
      <script></script>
   </body>
</html>
